settings:
  profile-file-suffix: _profile
  profile-suffix: -profile

electricity-demand:
  profiles:
    default:
      input-path: Energy/FinalEnergy/Electricity

heat-demand:
  profiles:
    default:
      input-path: Energy/FinalEnergy/Heat

wind-onshore:
  profiles:
    default:
      input-path: Energy/SecondaryEnergy/Wind/Onshore

wind-offshore:
  profiles:
    default:
      input-path: Energy/SecondaryEnergy/Wind/Offshore

solar-pv:
  profiles:
    default:
      input-path: Energy/SecondaryEnergy/Solar/PV

hydro-reservoir:
  profiles:
    default:
      input-path: Energy/SecondaryEnergy/Hydro/Reservoir

electricity-heatpump:
  profiles:
    cop:
      input-path: OtherProfiles/COP
      output-name: efficiency

electricity-bev:
  profiles:
    drive_power:
      input-path: OtherProfiles/Transport/DrivePower

    availability:
      input-path: OtherProfiles/Transport/GridArrivalabilityRate,

    max_storage_level:
      input-path: OtherProfiles/Transport/MaxBatteryLevel

    min_storage_level:
      input-path: OtherProfiles/Transport/MinBatteryLevel